<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <form action="/register" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">이메일(아이디):</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" minlength="8" required /><br />

        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required /><br />

        <label for="cooperationType">협업유형:</label>
        <input type="text" id="cooperationType" name="cooperationType" minlength="3" maxlength="3" required /><br />

        <label for="phone">휴대전화:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678"
            required /><br />

        <label>기술스택:</label><br />
        <!-- 기술 스택 체크박스가 들어갈 위치 -->
        <div id="techStackCheckboxes"></div>

        <label for="attendance">온/오프라인 여부:</label>
        <select id="attendance" name="attendance">
            <option value="online">온라인</option>
            <option value="offline">오프라인</option>
            <option value="">상관없음</option>
        </select><br />

        <button type="submit">가입하기</button>
        <button type="button">취소하기</button>
    </form>
    <script>
        const passwordInput = document.getElementById("password");
        const passwordConfirmInput = document.getElementById("confirmPassword");

        passwordInput.addEventListener("blur", validatePassword);

        function validatePassword() {
            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;

            if (password.length < 8) {
                alert("비밀번호는 8자리 이상이어야 합니다.");
                passwordInput.value = "";
                passwordConfirmInput.value = "";
                return;
            }

            const passwordPattern =
                /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]+$/;

            if (!passwordPattern.test(password)) {
                alert(
                    "비밀번호는 영문자, 숫자, 특수문자(@$!%*#?&)를 모두 포함해야 합니다."
                );
                passwordInput.value = "";
                passwordConfirmInput.value = "";
                return;
            }

            if (password !== passwordConfirm) {
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                passwordInput.value = "";
                passwordConfirmInput.value = "";
                return;
            }
        }

        fetch("/api/techStack")
            .then((response) => response.json())
            .then((techStackData) => {
                const techStackCheckboxes = document.getElementById(
                    "techStackCheckboxes"
                );

                techStackData.techStack.forEach((tech) => {
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.name = "skills";
                    checkbox.value = tech;
                    checkbox.id = tech;

                    const label = document.createElement("label");
                    label.setAttribute("for", tech);
                    label.textContent = tech;

                    techStackCheckboxes.appendChild(checkbox);
                    techStackCheckboxes.appendChild(label);
                    techStackCheckboxes.appendChild(document.createElement("br"));
                });
            })
            .catch((error) => {
                console.error("Error fetching tech stack:", error);
            });
    </script>
</body>

</html>
