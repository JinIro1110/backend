<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ID</title>
</head>
<body>
    <h1>Find Your ID</h1>
    <form action="/api/auth/findId" method="POST" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" id="findId">아이디 찾기</button>
    </form>
</body>
</html>
