<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #postsContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .post {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
        }

        .pagination {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>This is Main Page!</h1>
    <a href="/signup">회원가입</a>
    <button id="loginButton">로그인</button>
    <a href="/createProject">게시물 작성</a>
    <div id="postsContainer"></div>
    <div class="pagination"></div>
    <script>
        let totalPages = 0;
        window.onload = function () {
            const loginButton = document.getElementById('loginButton');
            const postsContainer = document.getElementById('postsContainer');
            let currentPage = 1;
            const itemsPerPage = 6;

            // 버튼 텍스트 변경 함수
            function setButtonState(loggedIn) {
                if (loggedIn) {
                    loginButton.innerText = '로그아웃';
                    loginButton.addEventListener('click', async () => {
                        // 로그아웃 처리
                        const response = await fetch('/api/auth/logout', { method: 'POST' });

                        if (response.ok) {
                            localStorage.removeItem('jwt');
                            // 페이지 새로고침
                            window.location.reload();
                        } else {
                            console.error('Logout failed');
                        }
                    });
                } else {
                    loginButton.innerText = '로그인';
                    loginButton.addEventListener('click', () => {
                        // 로그인 페이지로 이동
                        window.location.href = '/login';
                    });
                }
            }

            // 로그인 상태 확인 엔드포인트 호출
            fetch('/api/auth/checkLogin')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    setButtonState(data.loggedIn);
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });


            function fetchAndRenderPosts(page) {
                fetch(`/api/project/postsboard?page=${page}`, { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);

                        postsContainer.innerHTML = ''; // Clear previous posts

                        // Iterate through the fetched posts and append them to the container
                        data.posts.forEach(post => {
                            const postHTML = generatePostHTML(post);
                            postsContainer.innerHTML += postHTML;
                        });

                        // Update pagination buttons based on current page and total pages
                        totalPages = data.totalPages; // Update totalPages
                        updatePaginationButtons(page); // Update buttons
                    })
                    .catch(error => {
                        console.error('Error fetching posts:', error);
                    });
            }

            function updatePaginationButtons(currentPage) {
                prevPageButton.disabled = currentPage === 1;
                nextPageButton.disabled = currentPage === totalPages;
            }

            function navigateToPage(newPage) {
                if (newPage < 1) {
                    newPage = 1;
                } else if (newPage > totalPages) {
                    newPage = totalPages;
                }

                currentPage = newPage;
                fetchAndRenderPosts(currentPage);
            }


            // Pagination buttons
            const prevPageButton = document.createElement('button');
            prevPageButton.innerText = 'Previous';
            prevPageButton.addEventListener('click', () => navigateToPage(currentPage - 1));

            const nextPageButton = document.createElement('button');
            nextPageButton.innerText = 'Next';
            nextPageButton.addEventListener('click', () => navigateToPage(currentPage + 1));

            // Append pagination buttons
            const paginationContainer = document.createElement('div');
            paginationContainer.appendChild(prevPageButton);
            paginationContainer.appendChild(nextPageButton);
            document.body.appendChild(paginationContainer);
            function generatePostHTML(post) {
                // Create a div element to hold the post content
                const postLink = document.createElement('a');
                postLink.href = `/post/?id=${post.ProjectId}`; // 게시물 지원 페이지 링크 설정
                postLink.classList.add('post'); // Optional: Apply post styles to the link

                // Populate the link with the post content
                postLink.innerHTML = `
        <h2>${post.ProjectName}</h2>
        <p>${post.Description}</p>
        <p>Start Date: ${new Date(post.StartDate).toLocaleDateString()}</p>
        <p>End Date: ${new Date(post.EndDate).toLocaleDateString()}</p>
        <p>Leader: ${post.Leader}</p>
    `;

                return postLink.outerHTML;
            }

            fetchAndRenderPosts(currentPage);
        }
    </script>

</body>

</html>
